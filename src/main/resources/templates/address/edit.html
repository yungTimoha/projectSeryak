<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать адрес</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Редактировать адрес</h1>

<form method="post" th:object="${address}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="street">Улица:</label>
        <input type="text" id="street" name="street" th:field="*{street}">
        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
    </div>
    <div class="form-group">
        <label for="city">Город:</label>
        <input type="text" id="city" name="city" th:field="*{city}">
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </div>
</form>

<a href="/address" class="btn btn-danger">Вернуться к списку адресов</a>
</body>
</html>
