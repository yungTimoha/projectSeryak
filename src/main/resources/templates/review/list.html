<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список отзывов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Список отзывов</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Текст</th>
        <th scope="col">Рейтинг</th>
        <th scope="col">Название товара</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <th scope="row" th:text="${review.id}"></th>
        <td th:text="${review.text}"></td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.product.name}"></td>
        <td>
            <a th:href="@{/review/edit/{id}(id=${review.id})}">Редактировать</a>
            <a th:href="@{/review/delete/{id}(id=${review.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/review/add" class="btn btn-primary">Добавить отзыв</a>
<a href="/" class="btn btn-danger">Вернуться на домашнюю страницу</a>
</body>
</html>
