<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Список продуктов</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Описание</th>
        <th scope="col">Цена</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <th scope="row" th:text="${product.id}"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.ord.status}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.id})}">Редактировать</a>
            <a th:href="@{/product/delete/{id}(id=${product.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/product/add" class="btn btn-primary">Добавить продукт</a>
<a href="/" class="btn btn-danger">Вернуться на домашнюю страницу</a>
</body>
</html>
