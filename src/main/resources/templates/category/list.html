<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Список категорий</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <th scope="row" th:text="${category.id}"></th>
        <td th:text="${category.name}"></td>
        <td>
        <td>
        <a th:href="@{/category/edit/{id}(id=${category.id})}">Редактировать</a>
        <a th:href="@{/category/delete/{id}(id=${category.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/category/add" class="btn btn-primary">Добавить категорию</a>
<a href="/" class="btn btn-danger">Вернуться на домашнюю страницу</a>
</body>
</html>
